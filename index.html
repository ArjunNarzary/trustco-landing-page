<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trustco Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Page header like navigation hero section will start here -->
    <header>Header content</header>
    <!-- Page main content will start here -->
    <main>
      <!-- Hero section -->
      <section id="hero">
        <img
          class="hero-img-lg"
          src="./assets/hero_5.png"
          alt="trustco hero image 1"
        />
        <div class="hero-heading">
          <h1>Find a High-Potential Customers with <span>Trustco</span>.</h1>
          <p>
            We provide sales teams and professionals with the knowledge, skill
            and discipline they need to be 10x more successful.
          </p>
          <div class="hero-btn-container">
            <button class="get-stated-btn">Get Started</button>
            <a href="/">
              <img src="/assets/icons/play.png" src="play icon" />
              <span>Check Our Video</span>
            </a>
          </div>
        </div>
        <img
          class="hero-img-lg"
          src="./assets/hero_6.png"
          alt="trustco hero image 2"
        />

        <div class="hero-img-mobile">
          <img src="./assets/hero_5.png" alt="trustco hero image 1" />
          <img src="./assets/hero_6.png" alt="trustco hero image 2" />
        </div>
      </section>

      <!-- Trusted Brand section -->
      <section id="trusted-brands">
        <p class="trusted-text">Trusted by the best in the world</p>
        <div class="trusted-brand-icon-container">
          <img src="/assets/brands/Google.png" alt="google icons" />
          <img src="/assets/brands/Atlassian.png" alt="Atlassian icons" />
          <img src="/assets/brands/Canon.png" alt="Canon icons" />
          <img src="/assets/brands/Amazon.png" alt="Amazon icons" />
        </div>
      </section>
    </main>
    <!-- Page footers will start here -->
    <footer>Footer content</footer>
  </body>
</html>
